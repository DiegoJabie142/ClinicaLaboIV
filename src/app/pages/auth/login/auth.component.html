<app-header
  [title]="'Login'"
  ></app-header>
<section *ngIf="isVisible" [@fadeInOut]>
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="assets/images/login-image.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="form" (ngSubmit)="submit()" (keypress.enter)="submit()" class="auth-form">

            <!--MAIL-->
            <div class="margin-input">
                <app-custom-input label="Correo" [control]="form.controls.email" type="email" name="email" class="button-width"></app-custom-input>
            </div>      
            @if(form.controls.email.errors && form.controls.email.touched){
                <ng-container class="validators-container">                  
                        <div *ngIf="form.controls.email.errors?.['required']" class="validators">El correo es requerido</div>
                        <div *ngIf="form.controls.email.errors?.['email']" class="validators">Ingrese un correo válido</div>
                 </ng-container>
            }

            <!--CONTRASEÑA-->
            <div class="margin-input">
                <app-custom-input label="Contraseña" [control]="form.controls.password" type="password"></app-custom-input>
            </div>
            @if(form.controls.password.errors && form.controls.password.touched){
                <ng-container class="validators-container">                  
                        <div *ngIf="form.controls.password.errors?.['required']" class="validators">La contraseña es requerida</div>
                        <div *ngIf="!form.controls.password.errors?.['required']" class="validators">Debe tener 6 carácteres o más</div>
                 </ng-container>
            }

          
            <div class="d-flex-space-between widht-100">
                <button mat-flat-button color="primary" class="button-login" type="submit" [disabled]="form.invalid">INICIAR SESIÓN</button>
                <button mat-flat-button color="warn" class="button-login" (click)="redirectToSignUp($event)">REGISTRARSE</button>
            </div>

          </form>
          
        </div>
      </div>
    </div>

    <div class="quick-access-container">
      <div class="quick-access-title">Acceso rápido</div>
      <div class="squares-container">
        <div class="square bg-sky-blue" (click)="accesoRapido1()">
          <img [src]="profilePicUrls['profilePic1']" alt="Acceso 1" *ngIf="profilePicUrls['profilePic1']" />
        </div>
        <div class="square bg-sky-blue" (click)="accesoRapido2()">
          <img [src]="profilePicUrls['profilePic2']" alt="Acceso 1" *ngIf="profilePicUrls['profilePic2']" />
        </div>
        <div class="square bg-sky-blue" (click)="accesoRapido3()">
          <img [src]="profilePicUrls['profilePic3']" alt="Acceso 1" *ngIf="profilePicUrls['profilePic3']" />
        </div>
        <div class="square bg-green" (click)="accesoRapido4()">
          <img [src]="profilePicUrls['profilePic4']" alt="Acceso 1" *ngIf="profilePicUrls['profilePic4']" />
        </div>
        <div class="square bg-green" (click)="accesoRapido5()">
          <img [src]="profilePicUrls['profilePic5']" alt="Acceso 1" *ngIf="profilePicUrls['profilePic5']" />
        </div>
        <div class="square bg-red" (click)="accesoRapido6()">
          <img [src]="profilePicUrls['profilePic6']" alt="Acceso 1" *ngIf="profilePicUrls['profilePic6']" />
        </div>
      </div>
    </div>


    <div
      class="p-fixed-bottom d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright © 2024. All rights reserved.
      </div>
      <!-- Copyright -->
    </div>
  </section>
